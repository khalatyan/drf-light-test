{% load static %}

{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Подразделения</title>

		<meta name="description" content="{% block meta_description %}{% if ex_ceo_description %}{{ ex_ceo_description }}{% else %}{% endif %}{% endblock %}">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<!--        <script src="https://kit.fontawesome.com/f7396c76a1.js" crossorigin="anonymous"></script>-->


        {% compress css %}
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

            <link rel="stylesheet" href="{% static 'custom/css/custom.css' %}">
        {% endcompress %}

    </head>
    <body>

    <div class="container-fluid">
      <div class="row">
        <main class="px-md-4 mt-4">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		{% compress js %}
            <script src="{% static 'custom/js/custom.js' %}"></script>
        {% endcompress %}

        {% block extra_footer %}
        {% endblock %}
    </body>
</html>
